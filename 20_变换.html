<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			canvas{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas width="400" height="400">
			您的浏览器不支持canvas画布 请你换成萌萌的谷歌浏览器
		</canvas>
	</body>
	<script type="text/javascript">
		
		window.onload=function(){
			var canvas = document.querySelector("canvas");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				
				ctx.save();
//				!!!canvas中位移是累加的
				/*ctx.translate(50,50)
				ctx.translate(50,50)*/
				
//				ctx.rotate(45*Math.PI/180)
//				ctx.rotate(23.5*Math.PI/180)
//				ctx.rotate(21.5*Math.PI/180)

				/*
					放大: 使区域内css像素的个数变少,每个css像素的面积变大,
					缩小: 使区域内css像素的个数变多,每个css像素的面积变小,
					css像素是抽象单位(相对单位)
				*/
				ctx.scale(1.5,1.5);
//				ctx.scale(.5,.5);
//				ctx.scale(3,3);
				ctx.beginPath();
				ctx.fillRect(100,100,100,100)
				ctx.restore();
			}
		}
		
		
	</script>
</html>
