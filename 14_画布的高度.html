<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			canvas{
				/*canvas开发时 canvas的尺寸不要在css样式中进行定义,浏览器会拉伸canvas中的图像
					在attribue中进行定义，这样只会影响canvas画布的尺寸 不会影响canvas中的图像的尺寸
				*/
				width: 600px;
				height: 300px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas>
			您的浏览器不支持canvas画布 请你换成萌萌的谷歌浏览器
		</canvas>
	</body>
	<script type="text/javascript">
		
		window.onload=function(){
			var canvas = document.querySelector("canvas");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				
				ctx.save();
				ctx.fillStyle="pink";
				ctx.beginPath();
				ctx.fillRect(0,0,100,100);
				ctx.restore();
				
			}
		}
		
		
	</script>
</html>
