<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			canvas{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas width="400" height="400">
			您的浏览器不支持canvas画布 请你换成萌萌的谷歌浏览器
		</canvas>
	</body>
	<script type="text/javascript">
		
		window.onload=function(){
			var canvas = document.querySelector("canvas");
			if(canvas.getContext){
				//控制图像旋转的参数
				var flag =0;
				//控制图像缩放的参数
				var value = 0;
				var scale = 0;
				var ctx = canvas.getContext("2d");
				
				ctx.save();
				ctx.fillStyle="pink";
				ctx.translate(150,150);
				ctx.beginPath();
				ctx.rect(0,0,100,100);
				ctx.fill();
				
				setInterval(function(){
					flag++;
					ctx.clearRect(0,0,canvas.width,canvas.height);
					
					
					ctx.save();
					
					ctx.fillStyle="pink";
					ctx.translate(200,200);
					ctx.beginPath();
					ctx.rotate(flag*Math.PI/180);
					if(scale == 0){
						value =1;
					}else if(scale == 100){
						value=-1;
					}
					scale +=value;//scale的值永远在1到100之间
					
					ctx.scale(scale*1/50,scale*1/50);//scale的值永远在1/50到2之间
					
					ctx.translate(-50,-50);
					ctx.rect(0,0,100,100);
					ctx.fill();
					
					ctx.restore();
				},30);
				
				ctx.restore();
			}
		}
		
		
	</script>
</html>
