<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			canvas{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas width="400" height="400">
			您的浏览器不支持canvas画布 请你换成萌萌的谷歌浏览器
		</canvas>
	</body>
	<script type="text/javascript">
		
		window.onload=function(){
			var canvas = document.querySelector("canvas");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				
				var img = new Image();
				img.src="img/tg.png";
				img.onload=function(){
					//canvas中的图片操作
					draw();
				}
			}
			
			
			function draw(){
				ctx.drawImage(img, 0, 0,200,300)
			}
		}
		
		
	</script>
</html>
