<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: gray;
			}
			canvas{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas width="400" height="400">
			您的浏览器不支持canvas画布 请你换成萌萌的谷歌浏览器
		</canvas>
	</body>
	<script type="text/javascript">
		
		window.onload=function(){
			var canvas = document.querySelector("canvas");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				//压栈
				ctx.save();
				ctx.fillStyle="pink";
				ctx.fillStyle="deeppink";
				ctx.save();
				ctx.fillStyle="red";
				ctx.save();
				ctx.fillStyle="gray";
				ctx.beginPath();
				ctx.fillRect(100,100,100,100);  //gray
				//出栈
				ctx.restore();
				ctx.restore();
				ctx.restore();
				
				ctx.beginPath();
				ctx.fillRect(200,200,100,100);//red
			}
		}
		
		
	</script>
</html>
